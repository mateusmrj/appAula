<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input [(ngModel)]="username" name="username" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="text" value=""></ion-input>
  </ion-item>

  
  <button ion-button (click)="Login()">Entrar</button>

</ion-list>
</ion-content>
